<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
        <input type="text" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input type="text" id="autor-post">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea id="conteudo-post" cols="30" rows="10"></textarea>

        <label for="imagem-post">Fotolinks:</label>
        <input type="text" id="pic-post">
        
        <button onclick="submitPost()"><a href="./posts.html" target="_blank">Criar Post</a></button>
    </section>

    <section id="container-de-posts">
        <!-- seção de posts -->
    </section>
    <footer>
        <a href="./posts.html">Ver todos posts</a>
    </footer>
</body>
</html>
