<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>LabeTube</title>
</head>

<body>
    <header>
        <h1 class="nome-do-site">LabeTube*</h1>
        <p><em>*Não confundir com LambeTube*</em></p>
        <nav>
            <input type="text" id="barra-de-busca" name="buscado" placeholder="Busque seu vídeo aqui.">
        </nav>
    </header>

    <main>
        <article>
            <section class="fotos" id="secao-catodico">
                <img src="./recursos/tubo-de-raios-catodicos.png" alt="Tubo de raios catódicos">
                <p class="descricao">Melhor vídeo!!</p>
            </section>
            <section class="fotos">
                <img src="./recursos/tubo-galvanizado.jpg" alt="Tubo industrial redondo galvanizado">
                <p class="descricao">Esse é muito bom!</p>
            </section>
            <section class="fotos">
                <img src="./recursos/tubo-de-ensaio.webp" alt="Tubo de ensaio vazio">
                <p class="descricao">Supimpa demais!</p>
            </section>
            <section class="fotos">
                <img src="./recursos/tubo-de-brincar.jpg" alt="Tubo de brincar">
                <p class="descricao">Top mais assistido :D</p>
            </section>
            <section class="fotos">
                <img src="./recursos/toboagua.jpg" alt="Toboágua">
                <p class="descricao">Vai te surpreender :)</p>
            </section>
            <section class="fotos">
                <img src="./recursos/tubo-pvc.webp" alt="Tubo PVC">
                <p class="descricao" id="thebest">Melhor que
                     os outros...</p>
            </section>
            <section class="fotos">
                <img src="./recursos/cola-tubo.jpg" alt="Cola tubo">
                <p class="descricao">tudo-de-bom!!</p>
            </section>
            <section class="fotos">
                <img src="./recursos/espaguete-de-piscina.jpg" alt="Tubo espaguete de piscina">
                <p class="descricao">UAAAUU!!!!!</p>
            </section>
        </article>

        

        <section class="secao-video" id="catodico1">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <section class="secao-video" id="video-galvanizado">
            <iframe src="https://www.youtube.com/embed/MA_v0YMPN9c" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <section class="secao-video" id="video-ensaio">
            <iframe src="https://www.youtube.com/embed/ntu-poC2FOI" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <section class="secao-video" id="video-brincar">
            <iframe src="https://www.youtube.com/embed/FpFztrJbksg" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <section class="secao-video" id="video-toboagua">
            <iframe src="https://www.youtube.com/embed/9NcPvmk4vfo" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

    </main>

    <footer>
        <p>Você sabia que o "Tube" de LabeTube se refere às televisões antigas, de tubo?
            Pois é, eu também não!
        </p>
    </footer>

</body>

</html>
