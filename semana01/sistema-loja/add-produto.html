<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <header class="head">
            <p class="nome-da-loja">Jó Quem Pô!</p>
        </header>
    </div>
    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="Link-Foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="Descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="Preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtd">Quantidade disponível: </label>
            <input type="number" id="qtd" name="Quantidade-Produto">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <div>
        <footer class="foot">
            <a class="foota" href="index.html">Página Inicial</a>
            <a class="foota" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="foota" href="add-produto.html">Adicionar Produto</a>
            <a class="foota" href="funcionarios.html">Funcionários</a>
        </footer>
    </div>
</body>
</html>
